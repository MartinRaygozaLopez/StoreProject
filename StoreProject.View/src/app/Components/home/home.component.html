<app-header></app-header>

<div class="container" style="margin-top: 8rem;">
    <div class="row">
        <div class="col-12">
            <div class="container-fluid m-0 p-0">
                <div class="d-flex justify-content-start flex-wrap">
                    <div class="col-3 mt-4" *ngFor="let product of products">
                        <app-product-card [product]="product" (onAddCart)="addCart($event)"></app-product-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
