<app-header></app-header>
<p-toast></p-toast>

<div class="cardT" style="margin-top: 8rem;">
    <p-toolbar styleClass="mb-4 divToolBar">
        <div style=" display: flex; align-items: center; justify-content: space-between;">
            <button pButton pRipple icon="pi pi-plus" label="Add New" class="p-button-success mr-2 pl-3"
                (click)="openNew()"></button>
        </div>
        <ng-template pTemplate="left">
            <div class="m-0 p-0">
                <h3>Product Catalog</h3>
            </div>
        </ng-template>
        <ng-template pTemplate="right">

        </ng-template>
    </p-toolbar>


    <p-table [value]="products" dataKey="idProduct" editMode="row">
        <ng-template pTemplate="header">
            <tr>
                <th>Edit</th>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body"  let-product let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="product">
                <td pEditableColumn style="width: 10%;">
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(product)" class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(product)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(product, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
                <td pEditableColumn style="width: 15%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.code" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.code }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="width: 20%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.description" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.description }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="width: 8%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.price" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.price | currency: 'USD' }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="width: 22%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.image" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.image | currency: 'USD' }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="width: 12.5%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.stock" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.stock  }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn style="width: 12.5%;">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="product.isAvailable" style="width: 90%;"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ product.isAvailable  }}
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
